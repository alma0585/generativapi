<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Princess Generator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gorditas:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <div class="overskrift">
        <h1>Find din indre prinsesse</h1>
        <h2>Beskriv dig selv og mød dig selv som prinsesse</h2>
    </div>
    <div class="guide">
        <p>Skriv ting om dig selv såsom dit navn, alder, venner, hobbyer eller lignende. <br> Tryk på tryllestaven for at sætte magien igang</p>
    </div>

    <div class="inputfelt">
        <textarea placeholder="Beskriv dig selv her.."></textarea>
        <button><img class="magic-wand" src="magic-wand1-ezgif.com-effects.gif"></button>
    </div>
    <div class="generated-princess"> <p></p> </div>


    <div class="gifs">
        <img src="castle-ezgif.com-effects.gif">
        <img src="crown-ezgif.com-effects.gif">
        <img src="drageGif.gif">
        <img src="flower-ezgif.com-effects.gif">
        <img src="rainbow-ezgif.com-effects.gif">
        <img src="unicorn-ezgif.com-effects.gif">

    </div>
</main>
<script src = "main.js"></script>


</body>
</html>
